<div class="page-header">
    <div class="container">
        <h1>{{header}}</h1>
    </div>
</div>


<div class="container">
    <div class="row top-row">
        <div class="col-xs-12 row end-xs">
            <a routerLink="/students" color="primary" mat-raised-button>
                <mat-icon>chevron_left</mat-icon>
                Go Back
            </a>
        </div>


    </div>

    <div class="row">
        <div class="col-xs-6">
            <!-- Students details -->
            <form #studentDetailForm="ngForm">
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input type="text" matInput name="firstName" id="" [(ngModel)]="student.firstName" required>
                            <mat-error>Please fill this field</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input type="text" matInput name="lastName" id="" [(ngModel)]="student.lastName" required>
                            <mat-error>Please fill this field</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Date of Birth</mat-label>
                            <input matInput [matDatepicker]="picker" name="dateOfBirth" id="" [(ngModel)]="student.dateOfBirth" required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="text" matInput name="email" id="" [(ngModel)]="student.email" required>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Mobile</mat-label>
                            <input type="number" matInput name="mobile" id="" [(ngModel)]="student.mobile" required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Gender</mat-label>
                            <mat-select [(ngModel)]="student.genderId" name="gender" required>
                                <mat-option *ngFor="let gender of genderList" [value]="gender.id" >
                                    {{gender.description}}

                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Physical Address</mat-label>
                           <textarea matInput name="physicalAddress" id="" [(ngModel)]="student.address.physicalAddress" required></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Postal Address</mat-label>
                           <textarea matInput name="postalAddress" id="" [(ngModel)]="student.address.postalAddress" required></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row between-xs" *ngIf="!isNewStudent">
                            <button mat-raised-button color="primary" (click)="onUpdate()">save</button>
                            <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>

                        </div>
                        <div class="row between-xs" *ngIf="isNewStudent">
                            <button mat-raised-button color="primary" (click)="onAdd()">Add</button>

                        </div>  
                    </div>
                </div>


            </form>

        </div>
        <div class="col-xs-6">
            <div class="row center-xs">
                <div class="image-container">
                    <img [src]="displayProfileImageUrl" alt="profile image">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 row center-xs mt-1" *ngIf="!isNewStudent">
                    <input hidden type="file" #imageUpload (change)="uploadImage($event)">
                    <button mat-raised-button color="primary" (click)="imageUpload.click()">Change Image</button>
                </div>
            </div>

           
        </div>
    </div>

</div>
