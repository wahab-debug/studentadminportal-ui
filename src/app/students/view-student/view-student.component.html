<div class="page-header">
    <div class="container">
        <h1>View Student</h1>
    </div>
</div>


<div class="container">
    <div class="row top-row">
        <div class="col-xs-12 row end-xs">
            <a routerLink="/students" color="primary" mat-raised-button>
                <mat-icon>chevron_left</mat-icon>
                Go Back
            </a>
        </div>


    </div>

    <div class="row">
        <div class="col-xs-6">
            <!-- Students details -->
            <form #studentDetailForm="ngForm">
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input type="text" matInput name="firstName" id="" [(ngModel)]="student.firstName">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input type="text" matInput name="lastName" id="" [(ngModel)]="student.lastName">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Date of Birth</mat-label>
                            <input matInput [matDatepicker]="picker" name="dateOfBirth" id="" [(ngModel)]="student.dateOfBirth">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="text" matInput name="email" id="" [(ngModel)]="student.email">
                        </mat-form-field>
                    </div>
                    <div class="col-xs-6">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Mobile</mat-label>
                            <input type="number" matInput name="mobile" id="" [(ngModel)]="student.mobile" >
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Gender</mat-label>
                            <input type="text" matInput name="gender" id="" [(ngModel)]="student.gender.description">
                        </mat-form-field>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Physical Address</mat-label>
                           <textarea matInput name="physicalAddress" id="" [(ngModel)]="student.address.physicalAddress"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field class="mat-form-field" appearance="outline">
                            <mat-label>Postal Address</mat-label>
                           <textarea matInput name="postalAddress" id="" [(ngModel)]="student.address.postalAddress"></textarea>
                        </mat-form-field>
                    </div>
                </div>


            </form>

        </div>
        <div class="col-xs-6">
            <!-- profile image -->
        </div>
    </div>

</div>
